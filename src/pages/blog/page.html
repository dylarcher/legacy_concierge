<!DOCTYPE html>

	<head>

			content="Read blog articles and insights from Legacy Concierge about home healthcare, patient stories, and wellness."

			property="og:url"

		<link href="../../style.css" rel="stylesheet">
	</head>

	<body role="document" class="bg-gray-100 dark:bg-cyan-950">
		<div role="application" class="text-cyan-950 dark:text-white">
			<global-nav>

							<p class="text-sm text-cyan-600 dark:text-cyan-400 mb-4">

								Blog Post Title
							</h1>
							<p class="text-lg text-zinc-600 dark:text-zinc-400">

							</p>
						</header>

						<div class="prose prose-lg dark:prose-invert max-w-none">
