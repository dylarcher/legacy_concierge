<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Legacy Concierge - Version History</title>
	<meta name="description" content="Browse all versions of Legacy Concierge website deployments.">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Work+Sans:wght@400;500&display=swap');

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		:root {
			--bg: #fafafa;
			--text: #171717;
			--muted: #737373;
			--border: #e5e5e5;
			--accent: #0891b2;
			--accent-hover: #0e7490;
		}

		@media (prefers-color-scheme: dark) {
			:root {
				--bg: #0a0a0a;
				--text: #fafafa;
				--muted: #a3a3a3;
				--border: #262626;
				--accent: #22d3ee;
				--accent-hover: #67e8f9;
			}
		}

		body {
			font-family: 'Work Sans', system-ui, sans-serif;
			background: var(--bg);
			color: var(--text);
			line-height: 1.6;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
		}

		.container {
			max-width: 40rem;
			margin: 0 auto;
			padding: 4rem 1.5rem;
			flex: 1;
		}

		header {
			margin-bottom: 3rem;
		}

		h1 {
			font-family: 'Playfair Display', Georgia, serif;
			font-size: 2rem;
			font-weight: 500;
			letter-spacing: -0.025em;
			margin-bottom: 0.25rem;
		}

		header p {
			color: var(--muted);
			font-size: 0.9375rem;
		}

		.versions {
			display: flex;
			flex-direction: column;
		}

		.version {
			padding: 1.5rem 0;
			border-bottom: 1px solid var(--border);
			display: grid;
			grid-template-columns: 1fr auto;
			gap: 1rem;
			align-items: start;
		}

		.version:first-child {
			border-top: 1px solid var(--border);
		}

		.version-info h2 {
			font-family: 'Work Sans', system-ui, sans-serif;
			font-size: 1rem;
			font-weight: 500;
			margin-bottom: 0.25rem;
		}

		.version-info p {
			color: var(--muted);
			font-size: 0.875rem;
		}

		.version-link {
			color: var(--accent);
			text-decoration: none;
			font-size: 0.875rem;
			font-weight: 500;
			display: inline-flex;
			align-items: center;
			gap: 0.375rem;
			transition: color 0.15s ease;
		}

		.version-link:hover {
			color: var(--accent-hover);
		}

		.version-link svg {
			transition: transform 0.15s ease;
		}

		.version-link:hover svg {
			transform: translateX(2px);
		}

		footer {
			text-align: center;
			padding: 2rem 1.5rem;
			color: var(--muted);
			font-size: 0.8125rem;
		}

		footer a {
			color: var(--muted);
			text-decoration: underline;
			text-underline-offset: 2px;
		}

		footer a:hover {
			color: var(--text);
		}
	</style>
</head>
<body>
	<div class="container">
		<header>
			<h1>Legacy Concierge</h1>
			<p>Version History</p>
		</header>

		<main class="versions">
			<article class="version">
				<div class="version-info">
					<h2>v0.3.0</h2>
					<p>Dec 2, 2024</p>
				</div>
				<a href="/legacy_concierge/v0.3.0/" class="version-link">
					View
					<svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
					</svg>
				</a>
			</article>

			<article class="version">
				<div class="version-info">
					<h2>v0.2.0</h2>
					<p>Dec 2, 2024</p>
				</div>
				<a href="/legacy_concierge/v0.2.0/" class="version-link">
					View
					<svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
					</svg>
				</a>
			</article>
		</main>
	</div>

	<footer>
		<p>Legacy Concierge &copy; 2025 &middot; <a href="https://legacyconcierge.com">Production Site</a></p>
	</footer>
</body>
</html>
