<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta
			name="description"
			content="Legacy Concierge provides premium concierge nursing services with personalized 1:1 care. Experience exceptional healthcare in the comfort of your home."
		>
		<meta property="og:type" content="website">
		<meta
			property="og:title"
			content="Legacy Concierge - Premium Concierge Nursing Services"
		>
		<meta
			property="og:description"
			content="Experience personalized concierge nursing care tailored to your needs. Premium healthcare services in the comfort of your home."
		>
		<meta property="og:url" content="https://legacyconcierge.com">
		<title>Get in Touch &middot; Contact Legacy Concierge</title>
		<link rel="canonical" href="https://legacyconcierge.com/pages/contact">
		<link rel="icon" href="/legacy_concierge/v0.2.0/favicon.svg">
		<link rel="apple-touch-icon" href="/legacy_concierge/v0.2.0/apple-touch-icon.png">
		<link rel="mask-icon" href="/legacy_concierge/v0.2.0/mask-icon.svg" color="#60aaa3">
		<script type="module" crossorigin src="/legacy_concierge/v0.2.0/assets/main-B7YIh70Z.js"></script>
		<link rel="stylesheet" crossorigin href="/legacy_concierge/v0.2.0/assets/style-DAy-MKWA.css">
	</head>

	<body role="document" class="bg-gray-100 dark:bg-cyan-950">
		<div role="application" class="text-cyan-950 dark:text-white">
			<global-nav>
				<a href="/">Home</a>
				<a href="/pages/services">Services</a>
				<a href="/pages/about">About</a>
				<a href="/pages/team">Team</a>
				<a href="/pages/contact">Contact</a>
			</global-nav>
			<main role="main">
				<hero-banner
					heading="We would love to hear from you"
					description="Our team is available 24/7 to help you and your family."
					image="/assets/media/images/rocky-shoreline-waves.png"
					image-alt="Rocky shoreline with ocean waves"
					no-video
					align="center"
				></hero-banner>

				<section class="bg-white dark:bg-zinc-900 py-12">
					<div class="mx-auto max-w-4xl px-6 lg:px-8">
						<p
							class="text-xl text-center text-zinc-700 dark:text-zinc-300 mb-8"
						>
							Contact us to learn more about how we can help you and your
							family.
						</p>
						<div class="flex flex-col md:flex-row gap-6 justify-center">
							<a
								href="mailto:support@legacyconcierge.com"
								class="inline-flex items-center justify-center gap-2 rounded-xl bg-cyan-600 px-8 py-4 text-lg font-semibold text-white shadow-sm hover:bg-cyan-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600 dark:bg-cyan-700 dark:hover:bg-cyan-600"
							>
								<svg
									class="size-5"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
									/>
								</svg>
								Email Us
							</a>
							<a
								href="tel:+18005551234"
								class="inline-flex items-center justify-center gap-2 rounded-xl bg-amber-600 px-8 py-4 text-lg font-semibold text-white shadow-sm hover:bg-amber-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-amber-600 dark:bg-amber-700 dark:hover:bg-amber-600"
							>
								<svg
									class="size-5"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25z"
									/>
								</svg>
								Call Us
							</a>
						</div>
					</div>
				</section>

				<section class="bg-gray-50 dark:bg-zinc-800 py-16">
					<div class="mx-auto max-w-4xl px-6 lg:px-8">
						<h2
							class="text-3xl font-semibold text-zinc-900 dark:text-white mb-8 text-center"
						>
							Send us a message
						</h2>
						<form method="post" action="/api/contact" class="space-y-6">
							<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
								<div>
									<label
										for="fname"
										class="block text-sm font-medium text-zinc-900 dark:text-white mb-2"
									>
										First Name
										<abbr title="Required" class="text-red-500 no-underline">
											*
										</abbr>
									</label>
									<ui-input
										type="text"
										id="fname"
										name="fname"
										required
										placeholder="John"
									></ui-input>
								</div>
								<div>
									<label
										for="lname"
										class="block text-sm font-medium text-zinc-900 dark:text-white mb-2"
									>
										Last Name
										<abbr title="Required" class="text-red-500 no-underline">
											*
										</abbr>
									</label>
									<ui-input
										type="text"
										id="lname"
										name="lname"
										required
										placeholder="Doe"
									></ui-input>
								</div>
							</div>
							<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
								<div>
									<label
										for="email"
										class="block text-sm font-medium text-zinc-900 dark:text-white mb-2"
									>
										Email
										<abbr title="Required" class="text-red-500 no-underline">
											*
										</abbr>
									</label>
									<ui-input
										type="email"
										id="email"
										name="email"
										required
										placeholder="john.doe@example.com"
									></ui-input>
								</div>
								<div>
									<label
										for="phone"
										class="block text-sm font-medium text-zinc-900 dark:text-white mb-2"
									>
										Phone
									</label>
									<ui-input
										type="tel"
										id="phone"
										name="phone"
										placeholder="(555) 123-4567"
									></ui-input>
								</div>
							</div>
							<div>
								<label
									for="message"
									class="block text-sm font-medium text-zinc-900 dark:text-white mb-2"
								>
									Message
									<abbr title="Required" class="text-red-500 no-underline">
										*
									</abbr>
								</label>
								<ui-textarea
									id="message"
									name="message"
									required
									rows="6"
									placeholder="How can we help you?"
								></ui-textarea>
							</div>
							<div class="flex gap-4 justify-end">
								<button
									type="reset"
									class="rounded-xl border border-zinc-300 bg-white px-6 py-3 text-sm font-semibold text-zinc-900 shadow-sm hover:bg-zinc-50 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-zinc-600 dark:border-zinc-700 dark:bg-zinc-800 dark:text-white dark:hover:bg-zinc-700"
								>
									Clear
								</button>
								<button
									type="submit"
									class="rounded-xl bg-cyan-600 px-6 py-3 text-sm font-semibold text-white shadow-sm hover:bg-cyan-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600 dark:bg-cyan-700 dark:hover:bg-cyan-600"
								>
									Submit
								</button>
							</div>
						</form>
					</div>
				</section>
			</main>
			<global-footer></global-footer>
		</div>
	</body>
</html>
